timeout: 20m
steps:
    - name: 'gcr.io/cloud-builders/docker'
      args: ['build', '--tag=eu.gcr.io/ons-rasrmbs-management/partyv2:$COMMIT_SHA', '.']
    - name: 'gcr.io/cloud-builders/docker'
      args: ['run', 'eu.gcr.io/ons-rasrmbs-management/partyv2:$COMMIT_SHA', 'go', 'test']
    - name: 'gcr.io/rm-ras-sandbox/helm:latest'
      args: ['repo', 'add', 'stable', 'https://kubernetes-charts.storage.googleapis.com']
      env:
      - 'CLOUDSDK_COMPUTE_REGION=europe-west2'
      - 'CLOUDSDK_COMPUTE_ZONE=europe-west2-a'
      - 'CLOUDSDK_CONTAINER_CLUSTER=k8s-ras'
    - name: 'gcr.io/rm-ras-sandbox/helm:latest'
      args: ['dep', 'up', '_infra/helm/partyv2']
      env:
        - 'CLOUDSDK_COMPUTE_REGION=europe-west2'
        - 'CLOUDSDK_COMPUTE_ZONE=europe-west2-a'
        - 'CLOUDSDK_CONTAINER_CLUSTER=k8s-ras'
    - name: 'gcr.io/rm-ras-sandbox/helm:latest'
      args: ['package', '_infra/helm/partyv2']
      env:
        - 'CLOUDSDK_COMPUTE_REGION=europe-west2'
        - 'CLOUDSDK_COMPUTE_ZONE=europe-west2-a'
        - 'CLOUDSDK_CONTAINER_CLUSTER=k8s-ras'
    - name: 'gcr.io/cloud-builders/gsutil'
      args: ['cp', '-r', 'partyv2-*.tgz', 'gs://ras-rm-artifacts/partyv2/']
images: ['eu.gcr.io/ons-rasrmbs-management/partyv2:$COMMIT_SHA']